<ion-header>
	<ion-toolbar color="primary">

    <ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>
		
		<ion-title>Details of Quotes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


	<ion-card *ngIf="quote">

		<ion-card-content>
			Quote: {{ quote.quote }}
		</ion-card-content>

		<ion-item>
        Author: {{ quote.author }}	
		</ion-item>

		        
	</ion-card>

</ion-content>
