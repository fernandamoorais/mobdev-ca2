<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>
		<ion-title>Details of Quotes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="quote">

		<ion-card-content>
			Author: {{ quote.author }}
		</ion-card-content>

		<ion-item>
        	Author: <i>{{ quote.quote }}</i>
		</ion-item>

		<ion-item>
			Serie: {{ quote.series }}
		</ion-item>
        
	</ion-card>
</ion-content>
