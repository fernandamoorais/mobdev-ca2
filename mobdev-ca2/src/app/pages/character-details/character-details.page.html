<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/tabs/characters"></ion-back-button>
		</ion-buttons>
		<ion-title>Details</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card *ngIf="episode">
		<ion-card-content>
			{{ character.name }}
			{{ character.birthday }}
			{{ character.appearance}}
			{{ character.status }}
		</ion-card-content>
	</ion-card>
</ion-content>
