<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
	<ion-list>

		<ion-searchbar [(ngModel)]="search" (ionChange)="onSearchChange($event)"></ion-searchbar>

		<ion-item button *ngFor="let death of (deaths | async)">
			<ion-avatar slot="start">

			</ion-avatar>

			<ion-label text-wrap>
				{{ death.name }}
				{{death.deathCount}}
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
