<ion-header>
	<ion-toolbar color="primary">    
		<ion-title>Characters</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let character of chars" (click)="openDetails(character)">
           <!-- <ion-avatar slot="start">
				<img src="{{ character.img }}">
            </ion-avatar>-->
			{{ character.name }}
		</ion-item>
	</ion-list>

    <!--reference for the infinitive role-->
   <!--https://ionicframework.com/docs/api/infinite-scroll-->
  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more Characters...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
