<ion-header>
	<ion-toolbar color="primary">

		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
		</ion-buttons>

		<ion-title>Character Details</ion-title>

		<ion-buttons slot="end">
			<ion-button (click)="favouriteEp() " *ngIf="!isFavourite">
				<ion-icon name="heart-outline" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button (click)=" unfavouriteEp()" *ngIf="isFavourite">
				<ion-icon name="heart" slot="icon-only"></ion-icon>
			</ion-button>
            
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<ion-card *ngIf="character">

		<!--  title: information -->
		<ion-card-content>
			Nickname: {{ character.nickname }}
		</ion-card-content>

		<ion-card-content>
			Occupation: {{ character.occupation }}
		</ion-card-content>

		<ion-card-content>
			Name: {{ character.name }}
		</ion-card-content>

		<ion-card-content>
			Birthday: {{ character.birthday }}
		</ion-card-content>



		<ion-card-content>
			<img src="{{ character.img }}">
		</ion-card-content>

			<ion-card-content>
				Status: {{ character.status }}
			</ion-card-content>

	</ion-card>
</ion-content>
